<div class="modal-header">
  <h4 i18n="Modify comment button|Text in modify comment button@@modify-comment"     
    class="modal-title">Modify comment</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="dialog-container">
  <app-edit-comment [comment]="comment" (newComment)="closeWindow($event)"></app-edit-comment>
</div>
