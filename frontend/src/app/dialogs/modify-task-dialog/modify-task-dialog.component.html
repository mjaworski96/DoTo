<div class="modal-header">
  <h4 i18n="Modify task button|Text in modify task button@@modify-task"     
    class="modal-title">Modify task</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="dialog-container">
  <app-edit-task [task]="task" (newTask)="closeWindow($event)" [projectLabels]="projectLabels"></app-edit-task>
</div>
