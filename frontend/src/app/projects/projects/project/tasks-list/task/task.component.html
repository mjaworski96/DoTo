<div class="dialog-container">
  <div class="task-description-container">
    <div class="task-short-description">
      {{task.shortDescription}}
    </div>
    <hr>
    <div class="break-long-word">
      {{task.fullDescription}}
    </div>
  </div>
  <div class="form-check float-right buttons-container">
    <button class="btn btn-primary nested-button float-left" (click)="modify()" type="button"
            i18n="Modify task|Modify task button@@modify-task">Modify task</button>

    <button class="btn btn-danger delete-task-btn nested-button float-left" (click)="delete()" type="button"
            i18n="Delete task|Delete task button@@delete-task">Delete task</button>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>
  <div>
    <hr>
    <app-comments-list [taskId]="task.id" [comments]="comments"></app-comments-list>
  </div>
</div>
