<div class="comments-list-container">
  <div *ngIf="comments && comments.comments.length !== 0; else noComments">
    <div *ngFor="let comment of comments.comments" class="comment">
      {{comment.content}}
    </div>
  </div>
  <ng-template #noComments >
    <div i18n="No comments|No comments@@no-comments" class="no-comments">
      No comments.
    </div>
  </ng-template>
</div>
